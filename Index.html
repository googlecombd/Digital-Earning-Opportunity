<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Superstar Academy | Official Support</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4338ca;
            --secondary: #f43f5e;
            --success: #10b981;
            --danger: #ef4444;
            --glass: rgba(255, 255, 255, 0.9);
            --text-main: #1e293b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Outfit', 'Hind Siliguri', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
            overflow-x: hidden;
        }

        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 9999; display: flex;
            justify-content: center; align-items: center; flex-direction: column;
        }
        .loader-icon { font-size: 4rem; color: var(--primary); animation: bounce 1s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        .container { width: 95%; max-width: 600px; margin: 20px; z-index: 10; display: none; }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
            border: 1px solid rgba(255,255,255,0.3);
            text-align: center;
        }

        .lang-switch {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .lang-btn {
            padding: 8px 15px;
            border-radius: 50px;
            border: 2px solid var(--primary);
            background: transparent;
            color: var(--primary);
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            font-size: 0.8rem;
        }
        .lang-btn.active {
            background: var(--primary);
            color: white;
        }

        .header h1 { font-size: 1.8rem; font-weight: 800; color: var(--primary); margin-bottom: 5px; }
        .provided-by { font-size: 0.85rem; color: #64748b; margin-bottom: 25px; line-height: 1.4; }
        .badge { background: #e0e7ff; color: var(--primary); padding: 4px 12px; border-radius: 50px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; }

        .input-group { text-align: left; margin-bottom: 20px; position: relative; }
        .input-group label { display: block; font-size: 0.9rem; font-weight: 600; margin-bottom: 8px; color: #475569; }
        .input-group input { 
            width: 100%; padding: 15px 20px; border-radius: 15px; border: 2px solid #e2e8f0;
            background: #f8fafc; font-size: 1rem; transition: 0.3s;
        }
        .input-group input:focus { border-color: var(--primary); outline: none; background: #fff; }

        .shake { animation: shake 0.4s; border-color: var(--danger) !important; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 50% { transform: translateX(8px); } }

        .q-box { text-align: left; animation: slideIn 0.5s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(30px); } to { opacity: 1; transform: translateX(0); } }

        .q-text { font-size: 1.2rem; font-weight: 700; margin-bottom: 20px; line-height: 1.4; }
        
        .option {
            background: #fff; border: 2px solid #f1f5f9; padding: 15px 20px;
            border-radius: 18px; margin-bottom: 12px; cursor: pointer;
            display: flex; justify-content: space-between; align-items: center;
            transition: 0.2s; font-weight: 600;
        }
        .option:hover:not(.locked) { border-color: var(--primary); transform: translateY(-2px); }

        .correct { background: #d1fae5 !important; border-color: var(--success) !important; color: #065f46; }
        .wrong { background: #fee2e2 !important; border-color: var(--danger) !important; color: #991b1b; }
        .locked { cursor: not-allowed; opacity: 0.9; }

        .progress-container { height: 8px; background: #e2e8f0; border-radius: 10px; margin-bottom: 30px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--primary); width: 0%; transition: 0.4s; }

        .btn-box { display: flex; gap: 10px; margin-top: 25px; }
        .btn { 
            flex: 1; padding: 16px; border-radius: 15px; border: none; 
            font-weight: 700; cursor: pointer; transition: 0.3s; font-family: inherit;
        }
        .btn-main { background: var(--primary); color: #fff; box-shadow: 0 10px 15px -3px rgba(99,102,241,0.4); }
        .btn-prev { background: #f1f5f9; color: #64748b; }
        .btn:disabled { opacity: 0.5; }

        .result-circle { width: 120px; height: 120px; border-radius: 50%; border: 8px solid var(--primary); margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; font-size: 2rem; font-weight: 800; color: var(--primary); }
    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-icon"><i class="fas fa-graduation-cap"></i></div>
        <h2 style="margin-top:20px; letter-spacing: 2px;">THE SUPERSTAR ACADEMY</h2>
        <p style="color: #64748b;">Loading Assessment...</p>
    </div>

    <div class="container" id="quiz-app">
        <div class="glass-card">
            <div class="lang-switch">
                <button class="lang-btn active" id="btn-en" onclick="setLang('en')">English</button>
                <button class="lang-btn" id="btn-bn" onclick="setLang('bn')">‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ</button>
            </div>

            <div class="header">
                <span class="badge">Official Support Team</span>
                <h1>The Superstar Academy</h1>
                <p class="provided-by">Provided by <b>Juwel Rana Sir</b><br>
                <small>Corporate Trainer | Co-Founder | Assistant Manager</small></p>
            </div>

            <div id="start-screen">
                <div class="input-group">
                    <label id="lbl-name">Full Name *</label>
                    <input type="text" id="userName" placeholder="e.g. Rahul Hasan">
                </div>
                <div class="input-group">
                    <label id="lbl-mentor">Mentor Name *</label>
                    <input type="text" id="mentorName" placeholder="e.g. Juwel Rana">
                </div>
                <button class="btn btn-main" style="width:100%" onclick="startQuiz()" id="btn-start">
                    Start Assessment <i class="fas fa-rocket" style="margin-left:8px;"></i>
                </button>
            </div>

            <div id="quiz-screen" style="display:none;">
                <div class="progress-container"><div class="progress-bar" id="progress"></div></div>
                <div id="question-container" class="q-box"></div>
                <div class="btn-box">
                    <button class="btn btn-prev" id="prevBtn" onclick="goPrev()"><i class="fas fa-chevron-left"></i> Previous</button>
                    <button class="btn btn-main" id="nextBtn" onclick="goNext()">Next <i class="fas fa-chevron-right"></i></button>
                </div>
            </div>

            <div id="result-screen" style="display:none;">
                <div class="result-circle" id="final-score">0%</div>
                <h3 id="status-text">Assessment Complete!</h3>
                <p id="feedback-text" style="margin: 15px 0; color: #64748b;"></p>
                <div id="db-status" style="font-size: 0.8rem; margin-bottom: 20px; color: var(--primary);">Saving results...</div>
                <a href="https://www.facebook.com" class="btn btn-main" style="text-decoration:none; display:block;" id="btn-fb">
                    <i class="fab fa-facebook-messenger"></i> Back to Facebook
                </a>
            </div>
        </div>
    </div>

<script>
    // --- Configuration ---
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx27LIbHlN57wDjK_CUHSIFY7sel2yyqz96ZRRK3zTtmiIe5paJKytPf_BGofKkGieiPQ/exec"; 
    
    let currentLang = 'en';

    const quizData = [
        { en: { q: "Which stage is called 'The Golden period of life'?", opts: ["Childhood", "Youth (21-40)", "Old Age"] }, bn: { q: "‡¶ï‡ßã‡¶®‡¶ü‡¶ø ‡¶ú‡ßÄ‡¶¨‡¶®‡ßá‡¶∞ ‡¶∏‡ßÅ‡¶¨‡¶∞‡ßç‡¶£ ‡¶∏‡¶Æ‡¶Ø‡¶º?", opts: ["‡¶∂‡ßà‡¶∂‡¶¨", "‡¶Ø‡ßå‡¶¨‡¶® (‡ß®‡ßß-‡ß™‡ß¶)", "‡¶¨‡¶æ‡¶∞‡ßç‡¶ß‡¶ï‡ßç‡¶Ø"] }, ans: 1 },
        { en: { q: "Suppose, You want to buy a bike to make your journey more easier, this is your -", opts: ["Need", "Want", "Dream"] }, bn: { q: "‡¶≠‡ßç‡¶∞‡¶Æ‡¶£ ‡¶∏‡¶π‡¶ú ‡¶ï‡¶∞‡¶§‡ßá ‡¶Ü‡¶™‡¶®‡¶ø ‡¶è‡¶ï‡¶ü‡¶ø ‡¶¨‡¶æ‡¶á‡¶ï ‡¶ï‡¶ø‡¶®‡¶§‡ßá ‡¶ö‡¶æ‡¶®, ‡¶è‡¶ü‡¶ø ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ -", opts: ["‡¶™‡ßç‡¶∞‡¶Ø‡¶º‡ßã‡¶ú‡¶®", "‡¶ö‡¶æ‡¶π‡¶ø‡¶¶‡¶æ", "‡¶∏‡ßç‡¶¨‡¶™‡ßç‡¶®"] }, ans: 1 },
        { en: { q: "If You have a group of people who works for you, then You are earning by doing -", opts: ["Time Trades", "Time Leverage"] }, bn: { q: "‡¶Ø‡¶¶‡¶ø ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶è‡¶ï‡¶¶‡¶≤ ‡¶≤‡ßã‡¶ï ‡¶ï‡¶æ‡¶ú ‡¶ï‡¶∞‡ßá, ‡¶§‡¶¨‡ßá ‡¶Ü‡¶™‡¶®‡¶ø ‡¶Ü‡¶Ø‡¶º ‡¶ï‡¶∞‡¶õ‡ßá‡¶® -", opts: ["‡¶ü‡¶æ‡¶á‡¶Æ ‡¶ü‡ßç‡¶∞‡ßá‡¶° ‡¶ï‡¶∞‡ßá", "‡¶ü‡¶æ‡¶á‡¶Æ ‡¶≤‡ßá‡¶≠‡¶æ‡¶∞‡ßá‡¶ú ‡¶ï‡¶∞‡ßá"] }, ans: 1 },
        { en: { q: "Time Leverage is related with -", opts: ["Active Income", "Passive Income"] }, bn: { q: "‡¶ü‡¶æ‡¶á‡¶Æ ‡¶≤‡ßá‡¶≠‡¶æ‡¶∞‡ßá‡¶ú ‡¶ï‡¶ø‡¶∏‡ßá‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§?", opts: ["‡¶∏‡¶ï‡ßç‡¶∞‡¶ø‡¶Ø‡¶º ‡¶Ü‡¶Ø‡¶º", "‡¶™‡ßç‡¶Ø‡¶æ‡¶∏‡¶ø‡¶≠ ‡¶Ü‡¶Ø‡¶º"] }, ans: 1 },
        { en: { q: "What is the 21st century's business model called?", opts: ["Job Model", "Traditional Model", "Network Marketing"] }, bn: { q: "‡¶è‡¶ï‡ßÅ‡¶∂ ‡¶∂‡¶§‡¶ï‡ßá‡¶∞ ‡¶¨‡ßç‡¶Ø‡¶¨‡¶∏‡¶æ‡¶∞ ‡¶Æ‡¶°‡ßá‡¶≤‡¶ï‡ßá ‡¶ï‡¶ø ‡¶¨‡¶≤‡¶æ ‡¶π‡¶Ø‡¶º?", opts: ["‡¶ö‡¶æ‡¶ï‡¶∞‡¶ø ‡¶Æ‡¶°‡ßá‡¶≤", "‡¶ê‡¶§‡¶ø‡¶π‡ßç‡¶Ø‡¶ó‡¶§ ‡¶Æ‡¶°‡ßá‡¶≤", "‡¶®‡ßá‡¶ü‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶ï ‡¶Æ‡¶æ‡¶∞‡ßç‡¶ï‡ßá‡¶ü‡¶ø‡¶Ç"] }, ans: 2 },
        { en: { q: "Business owners -", opts: ["Run after a fixed income", "Create network and own a system"] }, bn: { q: "‡¶¨‡ßç‡¶Ø‡¶¨‡¶∏‡¶æ‡¶Ø‡¶º‡¶ø‡¶ï ‡¶Æ‡¶æ‡¶≤‡¶ø‡¶ï‡¶∞‡¶æ ‡¶Æ‡ßÇ‡¶≤‡¶§ -", opts: ["‡¶®‡¶ø‡¶∞‡ßç‡¶¶‡¶ø‡¶∑‡ßç‡¶ü ‡¶Ü‡¶Ø‡¶º‡ßá‡¶∞ ‡¶™‡ßá‡¶õ‡¶®‡ßá ‡¶¶‡ßå‡¶°‡¶º‡¶æ‡¶®", "‡¶®‡ßá‡¶ü‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶ï ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡ßá‡¶® ‡¶è‡¶¨‡¶Ç ‡¶∏‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶Æ‡ßá‡¶∞ ‡¶Æ‡¶æ‡¶≤‡¶ø‡¶ï ‡¶π‡¶®"] }, ans: 1 },
        { en: { q: "What is the main mission of THE DREAMERS ACADEMY?", opts: ["Skill Development", "Only Profit", "Selling Products"] }, bn: { q: "THE DREAMERS ACADEMY-‡¶è‡¶∞ ‡¶Æ‡ßÇ‡¶≤ ‡¶≤‡¶ï‡ßç‡¶∑‡ßç‡¶Ø ‡¶ï‡ßÄ?", opts: ["‡¶¶‡¶ï‡ßç‡¶∑‡¶§‡¶æ ‡¶â‡¶®‡ßç‡¶®‡¶Ø‡¶º‡¶®", "‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶≤‡¶æ‡¶≠ ‡¶ï‡¶∞‡¶æ", "‡¶™‡¶£‡ßç‡¶Ø ‡¶¨‡¶ø‡¶ï‡ßç‡¶∞‡¶ø ‡¶ï‡¶∞‡¶æ"] }, ans: 0 },
        { en: { q: "'Shutter off, income off': related to -", opts: ["Employee", "Business owner", "Self employed", "Investor"] }, bn: { q: "'‡¶∂‡¶æ‡¶ü‡¶æ‡¶∞ ‡¶¨‡¶®‡ßç‡¶ß, ‡¶Ü‡¶Ø‡¶º ‡¶¨‡¶®‡ßç‡¶ß': ‡¶è‡¶ü‡¶ø ‡¶ï‡ßã‡¶®‡¶ü‡¶ø‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§?", opts: ["‡¶ö‡¶æ‡¶ï‡¶∞‡¶ø‡¶ú‡ßÄ‡¶¨‡ßÄ", "‡¶¨‡ßç‡¶Ø‡¶¨‡¶∏‡¶æ‡¶Ø‡¶º‡¶ø‡¶ï ‡¶Æ‡¶æ‡¶≤‡¶ø‡¶ï", "‡¶∏‡ßç‡¶¨-‡¶®‡¶ø‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§ (Self-employed)", "‡¶¨‡¶ø‡¶®‡¶ø‡¶Ø‡¶º‡ßã‡¶ó‡¶ï‡¶æ‡¶∞‡ßÄ"] }, ans: 2 },
        { en: { q: "Why Traditional business is a complex business model?", opts: ["High Investment & Risk", "Easy Management", "No Competition"] }, bn: { q: "‡¶ê‡¶§‡¶ø‡¶π‡ßç‡¶Ø‡¶ó‡¶§ ‡¶¨‡ßç‡¶Ø‡¶¨‡¶∏‡¶æ ‡¶ï‡ßá‡¶® ‡¶è‡¶ï‡¶ü‡¶ø ‡¶ú‡¶ü‡¶ø‡¶≤ ‡¶Æ‡¶°‡ßá‡¶≤?", opts: ["‡¶â‡¶ö‡ßç‡¶ö ‡¶¨‡¶ø‡¶®‡¶ø‡¶Ø‡¶º‡ßã‡¶ó ‡¶è‡¶¨‡¶Ç ‡¶ù‡ßÅ‡¶Å‡¶ï‡¶ø", "‡¶∏‡¶π‡¶ú ‡¶¨‡ßç‡¶Ø‡¶¨‡¶∏‡ßç‡¶•‡¶æ‡¶™‡¶®‡¶æ", "‡¶ï‡ßã‡¶® ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶Ø‡ßã‡¶ó‡¶ø‡¶§‡¶æ ‡¶®‡ßá‡¶á"] }, ans: 0 },
        { en: { q: "Network Marketing offers -", opts: ["A ready made business system", "A complex system", "Lots of management headache"] }, bn: { q: "‡¶®‡ßá‡¶ü‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶ï ‡¶Æ‡¶æ‡¶∞‡ßç‡¶ï‡ßá‡¶ü‡¶ø‡¶Ç ‡¶Ö‡¶´‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßá -", opts: ["‡¶è‡¶ï‡¶ü‡¶ø ‡¶§‡ßà‡¶∞‡¶ø ‡¶¨‡ßç‡¶Ø‡¶¨‡¶∏‡¶æ‡¶Ø‡¶º‡¶ø‡¶ï ‡¶∏‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶Æ", "‡¶è‡¶ï‡¶ü‡¶ø ‡¶ú‡¶ü‡¶ø‡¶≤ ‡¶∏‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶Æ", "‡¶™‡ßç‡¶∞‡¶ö‡ßÅ‡¶∞ ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶ú‡¶Æ‡ßá‡¶®‡ßç‡¶ü‡ßá‡¶∞ ‡¶ù‡¶æ‡¶Æ‡ßá‡¶≤‡¶æ"] }, ans: 0 }
    ];

    let currentQ = 0;
    let userAnswers = Array(quizData.length).fill(null);

    window.onload = () => {
        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('quiz-app').style.display = 'block';
        }, 3000);
    };

    function setLang(lang) {
        currentLang = lang;
        document.getElementById('btn-en').classList.toggle('active', lang === 'en');
        document.getElementById('btn-bn').classList.toggle('active', lang === 'bn');
        
        if(lang === 'bn') {
            document.getElementById('lbl-name').innerText = "‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶™‡ßÇ‡¶∞‡ßç‡¶£ ‡¶®‡¶æ‡¶Æ *";
            document.getElementById('lbl-mentor').innerText = "‡¶Æ‡ßá‡¶®‡ßç‡¶ü‡¶∞‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ *";
            document.getElementById('userName').placeholder = "‡¶Ø‡ßá‡¶Æ‡¶®: ‡¶∞‡¶æ‡¶π‡ßÅ‡¶≤ ‡¶π‡¶æ‡¶∏‡¶æ‡¶®";
            document.getElementById('mentorName').placeholder = "‡¶Ø‡ßá‡¶Æ‡¶®: ‡¶ú‡ßÅ‡¶Ø‡¶º‡ßá‡¶≤ ‡¶∞‡¶æ‡¶®‡¶æ";
            document.getElementById('btn-start').innerHTML = '‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡ßÅ‡¶® <i class="fas fa-rocket"></i>';
            document.getElementById('prevBtn').innerHTML = '<i class="fas fa-chevron-left"></i> ‡¶™‡¶ø‡¶õ‡¶®‡ßá';
            document.getElementById('nextBtn').innerHTML = '‡¶™‡¶∞‡¶¨‡¶∞‡ßç‡¶§‡ßÄ <i class="fas fa-chevron-right"></i>';
            document.getElementById('btn-fb').innerHTML = '<i class="fab fa-facebook-messenger"></i> ‡¶´‡ßá‡¶∏‡¶¨‡ßÅ‡¶ï‡ßá ‡¶´‡¶ø‡¶∞‡ßá ‡¶Ø‡¶æ‡¶®';
        } else {
            document.getElementById('lbl-name').innerText = "Full Name *";
            document.getElementById('lbl-mentor').innerText = "Mentor Name *";
            document.getElementById('userName').placeholder = "e.g. Rahul Hasan";
            document.getElementById('mentorName').placeholder = "e.g. Juwel Rana";
            document.getElementById('btn-start').innerHTML = 'Start Assessment <i class="fas fa-rocket"></i>';
            document.getElementById('prevBtn').innerHTML = '<i class="fas fa-chevron-left"></i> Previous';
            document.getElementById('nextBtn').innerHTML = 'Next <i class="fas fa-chevron-right"></i>';
            document.getElementById('btn-fb').innerHTML = '<i class="fab fa-facebook-messenger"></i> Back to Facebook';
        }
        if(document.getElementById('quiz-screen').style.display === 'block') showQuestion();
    }

    function startQuiz() {
        const u = document.getElementById('userName'), m = document.getElementById('mentorName');
        if(!u.value.trim()) return u.classList.add('shake'), setTimeout(()=>u.classList.remove('shake'), 400);
        if(!m.value.trim()) return m.classList.add('shake'), setTimeout(()=>m.classList.remove('shake'), 400);
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('quiz-screen').style.display = 'block';
        showQuestion();
    }

    function showQuestion() {
        const data = quizData[currentQ][currentLang];
        const container = document.getElementById('question-container');
        document.getElementById('progress').style.width = ((currentQ + 1) / quizData.length) * 100 + "%";
        document.getElementById('prevBtn').disabled = currentQ === 0;
        let html = `<div class="q-text">${currentQ + 1}. ${data.q}</div>`;
        data.opts.forEach((opt, i) => {
            let stateClass = "";
            if (userAnswers[currentQ] !== null) {
                if (i === quizData[currentQ].ans) stateClass = "correct locked";
                else if (i === userAnswers[currentQ]) stateClass = "wrong locked";
                else stateClass = "locked";
            }
            html += `<div class="option ${stateClass}" onclick="selectOption(${i})"><span>${opt}</span></div>`;
        });
        container.innerHTML = html;
    }

    function selectOption(idx) {
        if (userAnswers[currentQ] !== null) return;
        userAnswers[currentQ] = idx;
        showQuestion();
        setTimeout(() => {
            if (currentQ < quizData.length - 1) { currentQ++; showQuestion(); } 
            else { calculateResult(); }
        }, 1200);
    }

    function goPrev() { if (currentQ > 0) { currentQ--; showQuestion(); } }
    function goNext() { 
        if (userAnswers[currentQ] !== null) {
            if (currentQ < quizData.length - 1) { currentQ++; showQuestion(); }
            else calculateResult();
        }
    }

    function calculateResult() {
        document.getElementById('quiz-screen').style.display = 'none';
        document.getElementById('result-screen').style.display = 'block';
        let correct = 0;
        userAnswers.forEach((ans, i) => { if(ans === quizData[i].ans) correct++; });
        const percent = Math.round((correct / quizData.length) * 100);
        document.getElementById('final-score').innerText = percent + "%";
        const feedback = document.getElementById('feedback-text');
        if (percent >= 80) {
            feedback.innerHTML = currentLang === 'en' ? "üåü <b>Congratulations!</b> You are selected." : "üåü <b>‡¶Ö‡¶≠‡¶ø‡¶®‡¶®‡ßç‡¶¶‡¶®!</b> ‡¶Ü‡¶™‡¶®‡¶ø ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶ø‡¶§ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá‡¶®‡•§";
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        } else {
            feedback.innerText = currentLang === 'en' ? "Assessment Complete. Mentor will review." : "‡¶™‡¶∞‡ßÄ‡¶ï‡ßç‡¶∑‡¶æ ‡¶∏‡¶Æ‡ßç‡¶™‡¶®‡ßç‡¶® ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá‡•§ ‡¶Æ‡ßá‡¶®‡ßç‡¶ü‡¶∞ ‡¶´‡¶≤‡¶æ‡¶´‡¶≤ ‡¶¶‡ßá‡¶ñ‡¶¨‡ßá‡¶®‡•§";
        }
        sendToGoogleSheet(correct, percent);
    }

    function sendToGoogleSheet(score, percent) {
        // Detailed Answers extraction
        const questionAnswers = quizData.map((item, index) => {
            const selectedIdx = userAnswers[index];
            return selectedIdx !== null ? item.en.opts[selectedIdx] : "Not Answered";
        });

        const data = {
            name: document.getElementById('userName').value,
            mentor: document.getElementById('mentorName').value,
            percent: percent + "%",
            answers: questionAnswers 
        };

        fetch(GOOGLE_SCRIPT_URL, { 
            method: 'POST', 
            mode: 'no-cors', 
            body: JSON.stringify(data) 
        })
        .then(() => { 
            document.getElementById('db-status').innerText = currentLang === 'bn' ? "‚úÖ ‡¶´‡¶≤‡¶æ‡¶´‡¶≤ ‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶∏‡ßá‡¶≠ ‡¶π‡ßü‡ßá‡¶õ‡ßá!" : "‚úÖ Result Saved!"; 
        });
    }
</script>
</body>
</html>
